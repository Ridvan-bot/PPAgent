# Semantic Release – kör lokalt med fetch-depth: 0 (krävs för giltiga commit-datum)
# Den delade Ridvan-bot/workflows gör shallow clone → "Invalid time value". Fixa där med fetch-depth: 0 för att använda den igen.
name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
