# Trigger Semantic Release – anropar Ridvan-bot/workflows (samma mönster som i fungerande repo)
name: Trigger Semantic Release

on:
  push:
    branches: [main]

jobs:
  execute-semantic-release:
    uses: Ridvan-bot/workflows/.github/workflows/semantic-release.yml@main
    permissions:
      contents: write
    with:
      branches: main
      slack_enabled: false
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
      slack_webhook: ${{ secrets.SLACK_WEBHOOK }}
